<html>

<head>
    <meta charset="UTF-8">
    <title>Curso JavaScript</title>
</head>

<body>
    <ul>
        
    </ul>

    <input type="text" name="nome">
    <button onclick="adicionar()">Adicionar</button>

    <script>

        let nomes = ["Diego", "Gabriel", "Lucas"];
        let listElement = document.querySelector('ul')// selecioanndo a <ul>(lista desordenada)
        let inputElement = document.querySelector('input')

        function addItem(text) {
            let liElement = document.createElement('li')// cria um elemento lista
            let textElement = document.createTextNode(text)

            liElement.appendChild(textElement)// linkando a textElement
            listElement.appendChild(liElement)// linkando a liElement
        }

       function adicionar() {
            addItem(inputElement.value);// leva o valor para a funcao additem 
            inputElement.value = "";// adiciona o valor 
        }


        for (nome of nomes) {
            addItem(nome)


        }
 

    </script>

</body>

</html>
