<html>
<head>
<title>Curso JavaScript</title>
</head>
<body>

    <script>

    let usuarios  =[

        {
        nome: "Diego",    
        habilidades: ["Javascript", "ReactJS", "Redux"] 
        },

        {    
        nome: "Gabriel",    
        habilidades: ["VueJS", "Ruby on Rails", "Elixir"]  
        }
    ];

    console.log("O " + usuarios[0].nome + " possui as habilidades: " + usuarios[0].habilidades + "\n" + 
                "O " + usuarios[1].nome + " possui as habilidades: " + usuarios[1].habilidades );

//CORRETO

    function resultado(usuarios){ 
        for( itera of usuarios ){
            console.log("O "+ itera.nome + " possui as habilidades: " + itera.habilidades.join(","));
        }


    }

    resultado(usuarios);

    </script>

</body>
</html>
