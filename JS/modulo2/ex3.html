<body>
    <ul> </ul>

    <script>

let nomes = ["Diego", "Gabriel", "Lucas","JÃºlio"];
let listElement = document.querySelector('ul')// selecioanndo a <ul>(lista desordenada)

    for(nome of nomes){
        let liElement = document.createElement('li')
        let textElement = document.createTextNode(nome)// criando um elemento da lista com o nome 

        liElement.appendChild(textElement)// linkando a textElement
        listElement.appendChild(liElement)// linkando a liElement

    }



    </script>
